<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link  rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Open+Sans:700">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            
            <div class="timer">0 : 0</div>

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
    </div>

    <div class="modal closed">
      <div class="modal-inside">
        <p class="congratMessage">You won!</p>
        <div>Rating: <ul class="finalRating"><li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li></ul></div>
        <div>Time spent: <span class="timeSpent"></span></div>
        <button class="restart-button" title="Close">Once more? :)</button>        
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
